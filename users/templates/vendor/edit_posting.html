<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Venue | VenueBooker</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #34495e;
        }

        .danger {
            background-color: #e74c3c;
        }

        .danger:hover {
            background-color: #c0392b;
        }

        .warning {
            background-color: #f9e79f;
            color: #444;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            border: 1px solid #f1c40f;
            text-align: center;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Venue</h1>

        {% if venue.has_bookings %}
            <div class="warning">
                This venue has active bookings and cannot be edited or deleted.
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="name">Venue Name</label>
            <input type="text" name="name" id="name" value="{{ venue.name }}" required {% if venue.has_bookings %}disabled{% endif %}>

            <label for="status">Status</label>
            <select name="status" id="status" required {% if venue.has_bookings %}disabled{% endif %}>
                <option value="Active" {% if venue.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if venue.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                <option value="Under Maintenance" {% if venue.status == 'Under Maintenance' %}selected{% endif %}>Under Maintenance</option>
            </select>

            <label for="rate">Hourly Rate ($)</label>
            <input type="number" step="0.01" name="rate" id="rate" value="{{ venue.rate }}" required {% if venue.has_bookings %}disabled{% endif %}>

            <label for="street">Street</label>
            <input type="text" name="street" id="street" value="{{ venue.street }}" required {% if venue.has_bookings %}disabled{% endif %}>

            <label for="city">City</label>
            <input type="text" name="city" id="city" value="{{ venue.city }}" required {% if venue.has_bookings %}disabled{% endif %}>

            <label for="province">Province</label>
            <select name="province" id="province" required {% if venue.has_bookings %}disabled{% endif %}>
                {% for p in provinces %}
                    <option value="{{ p }}" {% if venue.province == p %}selected{% endif %}>{{ p }}</option>
                {% endfor %}
            </select>

            <label for="postal_code">Postal Code</label>
            <input type="text" name="postal_code" id="postal_code" value="{{ venue.postal_code }}" required {% if venue.has_bookings %}disabled{% endif %}>

            {% if not venue.has_bookings %}
                <button type="submit">Save Changes</button>
            {% endif %}
        </form>

        {% if not venue.has_bookings %}
            <form method="POST" action="{% url 'users:delete_posting' venue.venue_id %}" onsubmit="return confirm('Are you sure you want to delete this venue?');">
                {% csrf_token %}
                <button type="submit" class="danger">Delete Venue</button>
            </form>
        {% endif %}

        <a href="{% url 'users:v_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
