<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Venue | VenueBooker</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #c0392b;
            margin-bottom: 1.5rem;
        }

        p {
            color: #555;
            font-size: 1.1rem;
        }

        .warning {
            background-color: #f9e79f;
            border: 1px solid #f1c40f;
            padding: 1rem;
            border-radius: 6px;
            margin: 1.5rem 0;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            background-color: #bdc3c7;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Venue</h1>
        <p>Are you sure you want to delete the venue:</p>
        <div class="warning">
            <strong>{{ venue.name }}</strong><br>
            Located at {{ venue.street }}, {{ venue.city }}, {{ venue.province }}<br>
            Rate: ${{ venue.rate }} / hour
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'users:vendor_dashboard' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
