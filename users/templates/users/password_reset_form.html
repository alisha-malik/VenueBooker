<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | VenueBooker</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
      text-align: center;
    }

    p {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #555;
    }

    form input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Your Password</h2>
    <p>Enter your email to receive a password reset link:</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Send Email</button>
    </form>
  </div>
</body>
</html>
