<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | VenueBooker</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      padding: 2rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card-grid {
      display: flex;
      justify-content: space-around;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .card {
      flex: 1 1 250px;
      background: #ecf0f1;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .card h2 {
      color: #34495e;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="card-grid">
      <div class="card">
        <h2>Users</h2>
        <a href="/admin/auth/user/">Manage Users</a>
      </div>
      <div class="card">
        <h2>Venues</h2>
        <a href="/admin/users/venue/">Manage Venues</a>
      </div>
      <div class="card">
        <h2>Bookings</h2>
        <a href="/admin/users/booking/">Manage Bookings</a>
      </div>
    </div>
  </div>
</body>
</html>
