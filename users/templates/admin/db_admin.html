<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | VenueBooker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .main {
            padding: 2rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card h2 {
            margin: 0;
            font-size: 2rem;
            color: #3498db;
        }

        .card p {
            margin: 0.5rem 0 0;
            color: #666;
        }

        .link-btn {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .link-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
        <a href="{% url 'users:logout' %}" style="color: white;">Logout</a>
    </div>

    <div class="main">
        <div class="cards">
            <div class="card">
                <h2>{{ user_count }}</h2>
                <p>Total Users</p>
            </div>
            <div class="card">
                <h2>{{ vendor_count }}</h2>
                <p>Total Vendors</p>
            </div>
            <div class="card">
                <h2>{{ booking_count }}</h2>
                <p>Total Bookings</p>
            </div>
            <div class="card">
                <h2>{{ venue_count }}</h2>
                <p>Total Venues</p>
            </div>
        </div>

        <a href="#" class="link-btn">Manage Venues</a>
    </div>
</body>
</html>
